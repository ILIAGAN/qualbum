<!DOCTYPE html>
<html class="single" lang="en">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/main.css"/>
    </head>
    <body class="single">
        <script>
            document.addEventListener('keyup', function(e) {
                if (e.key === 'ArrowRight')
                    document.getElementById('next').click();
                if (e.key === 'ArrowLeft')
                    document.getElementById('prev').click();
            });
        </script>
        <header>
            <a title="Previous photo" id="prev" class="nav prev"></a>
            <a title="Return to gallery" href="/" class="home"></a>
            <a title="Next photo" id="next" class="nav next"></a>
        </header>
        <article>
            <a title="Display full sized image" id="full">
                <img alt="" id="photo"/>
            </a>
            <h1 id="title"></h1>
            <time></time>
            <ul id="meta">
                <li id="f-stop"></li>
                <li id="exposure-time"></li>
                <li id="iso"></li>
            </ul>
            <div id="info"></div>
        </article>
    </body>
</html>
